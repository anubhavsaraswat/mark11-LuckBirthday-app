<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Is your Birthdate Lucky?</title>
</head>
<body>
    <h1>Is your Birthday Lucky?</h1>
    <div class="container">
        <label for="dob">Enter Your Birthday Date !</label>
        <input type="Date" id="dob">
        <label for="lucky-number">Your's Lucky Name !</label>
        <input type="number" id="lucky-number">

        <button id="check-button">Check Number</button>

    </div>
    <div id="final-output"></div>
    
    
    <footer style="padding:10em;text-align:center;font-size: smaller;"><em>**Make sure to enter both the fields** </em></footer>
    <script src="app.js"></script>
</body>
</html>
